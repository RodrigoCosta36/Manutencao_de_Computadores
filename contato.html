    <!-- Seção de Contato -->
<section class="contact-section">
    <h2>Entre em Contato</h2>
    <form id="contact-form" method="POST" action="/processar-formulario" enctype="multipart/form-data">
        <div class="field">
            <label class="label">Nome</label>
            <div class="control">
                <input class="input" type="text" name="name" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Telefone</label>
            <div class="control">
                <input class="input" type="tel" name="phone" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" type="email" name="email" required>
            </div>
        </div>
        <div class="field">
            <label class="label">WhatsApp</label>
            <div class="control">
                <input class="input" type="tel" name="whatsapp" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Mensagem</label>
            <div class="control">
                <textarea class="textarea" name="message" rows="4" required></textarea>
            </div>
        </div>
        <div class="control">
            <button type="submit" class="button is-primary">Enviar</button>
        </div>
    </form>

    <!-- Mensagem de confirmação -->
    <div id="confirmation-message" style="display: none;">
        <p>Obrigado por entrar em contato! Recebemos sua mensagem.</p>
    </div>
</section>
